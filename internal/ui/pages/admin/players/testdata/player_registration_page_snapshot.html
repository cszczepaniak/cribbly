<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cribbly</title>
  <script src="https://unpkg.com/htmx.org@2.0.4">
  </script>
  <link href="/public/output.css" rel="stylesheet">
 </head>
 <body>
  <div class="flex flex-col">
   <header class="bg-slate-600 text-white p-6 text-2xl font-semibold">Admin Area</header>
   <div class="flex min-h-svh">
    <nav class="bg-slate-700">
     <ul class="flex flex-col space-y-2 mt-8">
      <a href="/admin/players" class="pointer-events-none bg-slate-500 text-white font-semibold px-8 py-2" disabled="">Players</a>
      <a href="/admin/teams" class="hover:cursor-pointer hover:bg-slate-500 text-white font-semibold px-8 py-2">Teams</a>
      <a href="/admin/divisions" class="hover:cursor-pointer hover:bg-slate-500 text-white font-semibold px-8 py-2">Divisions</a>
     </ul>
    </nav>
    <main class="p-4">
     <h1 class="my-4 text-3xl font-bold tracking-tight text-gray-900">Player Registration</h1>
     <form action="/admin/players" method="POST" hx-post="/admin/players" hx-target="#player-list" hx-swap="innerHTML" hx-on::after-request="if(event.detail.successful) this.reset()">
      <label class="block text-sm font-medium text-gray-700 mb-1">Player Name</label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm outline outline-2 outline-black-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4" name="name">
      <input type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" value="Add">
     </form>
     <div class="px-4 sm:px-6 lg:px-8">
      <div class="mt-8 flow-root">
       <div class="-mx-4 -my-2 sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle">
         <table class="min-w-full border-separate border-spacing-0">
          <thead>
           <tr>
            <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-white/75 py-3.5 pr-3 pl-4 text-left text-sm font-semibold text-gray-900 backdrop-blur-sm backdrop-filter sm:pl-6 lg:pl-8">Name</th>
           </tr>
          </thead>
          <tbody id="player-list">
           <tr>
            <td class="border-b border-gray-200 py-4 pr-3 pl-4 text-sm font-medium whitespace-nowrap text-gray-900 sm:pl-6 lg:pl-8">Mario</td>
           </tr>
           <tr>
            <td class="border-b border-gray-200 py-4 pr-3 pl-4 text-sm font-medium whitespace-nowrap text-gray-900 sm:pl-6 lg:pl-8">Luigi</td>
           </tr>
          </tbody>
         </table>
        </div>
       </div>
      </div>
     </div>
    </main>
   </div>
  </div>
 </body>
</html>
